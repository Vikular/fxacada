<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - Forex Mentorship</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Student login for Forex Mentorship platform">
  <link rel="stylesheet" href="css/globals.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="auth-page">
  <div class="auth-wrap">
    <h1>üéì Student Login</h1>
    <p class="sub">Access your dashboard</p>

    <div id="err" class="msg err"></div>

    <form id="loginForm" novalidate>
      <div class="fg">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />
      </div>
      <div class="fg">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />
      </div>
      <button class="btn" id="loginBtn" type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="enrollment.html?tier=starter">Enroll</a> ¬∑ <a href="index.html">Back Home</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/interactions.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display = 'none';
      err.textContent = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        err.textContent = 'Enter email and password.';
        err.style.display = 'block';
        return;
      }

      btn.disabled = true;
      btn.textContent = '‚è≥ Logging in...';

      try {
        if (!window.app || !window.app.login) throw new Error('App not initialized. Ensure js/main.js is loaded.');
        await window.app.login(email, password);
        location.href = 'student.html';
      } catch (ex) {
        err.textContent = ex.message || 'Login failed';
        err.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
