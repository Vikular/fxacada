<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - Forex Mentorship</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/globals.css">
  <link rel="stylesheet" href="css/components.css">
  <script src="js/includes.js" defer></script>
  <style>
    .auth-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .auth-wrap { background: #fff; border-radius: 16px; padding: 40px; max-width: 420px; width: 90%; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
    .auth-wrap h1 { margin: 0 0 8px; text-align: center; }
    .auth-wrap .sub { text-align: center; color: var(--text-light); margin: 0 0 24px; }
    .auth-wrap form { display: flex; flex-direction: column; gap: 16px; }
    .auth-wrap label { display: flex; flex-direction: column; gap: 6px; font-weight: 600; font-size: 14px; }
    .auth-wrap .links { font-size: 14px; }
    .auth-wrap .links a { color: var(--primary); font-weight: 600; }
  </style>
</head>
<body class="auth-page">
  <div class="auth-wrap">
    <h1>üîê Student Login</h1>
    <p class="sub">Access your forex mentorship dashboard</p>

    <div class="msg err" id="errorMsg" style="display:none;"></div>
    <div class="msg ok" id="successMsg" style="display:none;"></div>

    <form id="loginForm">
      <label>Email
        <input type="email" id="email" name="email" class="input" required placeholder="student@example.com" autocomplete="email" />
      </label>
      <label>Password
        <input type="password" id="password" name="password" class="input" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
      </label>
      <button type="submit" class="btn btn-primary full-width">Login</button>
    </form>

    <div class="links" style="margin-top: 20px; text-align: center;">
      <p>Don't have an account? <a href="enrollment.html">Enroll Now</a></p>
      <p><a href="admin-login.html">Admin Login</a></p>
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script src="js/config.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await window.supabaseClient.rpc('verify_user_password', {
          p_email: email,
          p_password: password
        });

        if (error) throw new Error('Authentication failed');
        if (!data || data.length === 0) {
          errorMsg.textContent = 'Invalid email or password';
          errorMsg.style.display = 'block';
          return;
        }

        const user = data[0];

        if (['admin', 'super-admin', 'limited-admin'].includes(user.role)) {
          errorMsg.textContent = 'Please use Admin Login for admin accounts';
          errorMsg.style.display = 'block';
          return;
        }

        await window.supabaseClient.rpc('update_last_login', { p_user_id: user.user_id });
        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('user_role', user.role);
        
        successMsg.textContent = 'Login successful! Redirecting...';
        successMsg.style.display = 'block';

        setTimeout(() => { window.location.href = 'student.html'; }, 1000);

      } catch (err) {
        console.error('Login error:', err);
        errorMsg.textContent = 'Login failed. Please try again.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
