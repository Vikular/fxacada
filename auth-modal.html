<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Forex Mentorship</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="auth-page">
    <div class="auth-wrap">
        <h1>üîê Student Login</h1>
        <p class="sub">Access your dashboard and learning materials</p>
        
        <div class="msg err" id="errorMsg"></div>
        
        <form id="loginForm">
            <div class="fg">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="student@example.com">
            </div>
            <div class="fg">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <div class="links">
            Don't have an account? <a href="enrollment.html">Enroll Now</a><br>
            <a href="admin-login.html">Admin Login</a> | <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/interactions.js"></script>
</body>
</html>
