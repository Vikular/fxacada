<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin - Forex Mentorship</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">üìà Forex Mentorship - Admin</div>
            <nav>
                <a href="admin.html">Dashboard</a>
                <a href="manage-users.html">Users</a>
                <a href="reports.html">Reports</a>
                <a href="settings.html">Settings</a>
                <a href="#" id="logoutBtn">Logout</a>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <h1>üë• Manage Users</h1>
        
        <div class="msg ok" id="successMsg" style="display:none;"></div>
        <div class="msg err" id="errorMsg" style="display:none;"></div>

        <div style="margin-bottom: 20px; display: flex; gap: 12px; flex-wrap: wrap;">
            <input type="text" id="searchInput" placeholder="üîç Search by name or email..." style="flex: 1; min-width: 250px; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;">
            <select id="filterTier" style="padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;">
                <option value="">All Tiers</option>
                <option value="starter">Starter</option>
                <option value="core">Core</option>
                <option value="pro">Pro</option>
            </select>
            <select id="filterPayment" style="padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;">
                <option value="">All Payments</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>

        <div id="usersTable" style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden;">
                <thead style="background: #f3f4f6;">
                    <tr>
                        <th style="padding: 12px; text-align: left; font-weight: 700;">Name</th>
                        <th style="padding: 12px; text-align: left; font-weight: 700;">Email</th>
                        <th style="padding: 12px; text-align: left; font-weight: 700;">Tier</th>
                        <th style="padding: 12px; text-align: left; font-weight: 700;">Payment</th>
                        <th style="padding: 12px; text-align: left; font-weight: 700;">Enrolled</th>
                        <th style="padding: 12px; text-align: center; font-weight: 700;">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" style="padding: 40px; text-align: center; color: #6b7280;">
                            Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div id="userCount" style="color: #6b7280;">Showing 0 users</div>
            <div style="display: flex; gap: 8px;">
                <button id="prevPage" class="btn btn-secondary" disabled>‚Üê Previous</button>
                <button id="nextPage" class="btn btn-secondary" disabled>Next ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 24px; border-radius: 12px; max-width: 500px; width: 90%;">
            <h2 style="margin-bottom: 16px;">Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="fg">
                    <label for="editName">Full Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="fg">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="fg">
                    <label for="editTier">Tier</label>
                    <select id="editTier" required>
                        <option value="starter">Starter</option>
                        <option value="core">Core</option>
                        <option value="pro">Pro</option>
                    </select>
                </div>
                <div class="fg">
                    <label for="editPaymentStatus">Payment Status</label>
                    <select id="editPaymentStatus" required>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div style="display: flex; gap: 12px; margin-top: 16px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                    <button type="button" id="cancelEdit" class="btn btn-secondary" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Pip Nation Academy. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/interactions.js"></script>
    <script>
        // Check admin access
        if (!window.app) {
            window.location.href = 'admin-login.html';
        } else {
            const role = localStorage.getItem('userRole');
            if (role !== 'limited-admin' && role !== 'super-admin') {
                window.location.href = 'admin-login.html';
            }
        }

        // Load users functionality would go here
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (window.app && window.app.logout) window.app.logout();
            localStorage.clear();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
