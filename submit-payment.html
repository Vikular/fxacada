<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Payment Proof - Forex Mentorship</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/globals.css">
  <link rel="stylesheet" href="css/components.css">
  <script src="js/includes.js" defer></script>
</head>
<body>
  <div data-include="partials/header.html"></div>

  <main class="container">
    <h1>üí≥ Submit Payment Proof</h1>
    <p class="msg ok" id="successMsg" hidden></p>
    <p class="msg err" id="errorMsg" hidden></p>

        <form id="paymentForm">
            <div class="fg">
                <label for="paymentMethod">Payment Method *</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select method</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="paypal">PayPal</option>
                    <option value="crypto">Cryptocurrency</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="fg">
                <label for="transactionId">Transaction ID *</label>
                <input type="text" id="transactionId" name="transactionId" required placeholder="e.g., TXN123456789">
            </div>

            <div class="fg">
                <label for="amount">Amount Paid (USD) *</label>
                <input type="number" id="amount" name="amount" required placeholder="e.g., 199" min="1">
            </div>

            <div class="fg">
                <label for="screenshot">Payment Screenshot/Receipt *</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*,.pdf" required>
                <span class="small">Accepted: JPG, PNG, PDF (Max 5MB)</span>
            </div>

            <div class="fg">
                <label for="notes">Additional Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Any additional information..."></textarea>
            </div>

            <div class="fg" style="flex-direction: row; align-items: center; gap: 8px; margin-bottom: 18px;">
              <input type="checkbox" id="agreement" name="agreement" required style="margin:0;">
              <label for="agreement" style="margin:0; font-size: 14px;">
                I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
              </label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit for Review</button>
        </form>

        <div class="links">
            <a href="student.html">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/interactions.js"></script>
</body>
</html>
