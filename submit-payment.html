<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Payment Proof - Forex Mentorship</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="js/includes.js" defer></script>
    <style>
        .lang-selector {
            position: absolute;
            top: 18px;
            right: 24px;
            z-index: 10;
            background: #fff;
            color: #222;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 4px 10px;
            font-size: 15px;
        }
        body.dark-mode .lang-selector {
            background: #232526;
            color: #f3f4f6;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <select id="lang-selector" class="lang-selector" aria-label="Select language">
        <option value="en">English</option>
        <option value="zh">‰∏≠Êñá</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="es">Espa√±ol</option>
    </select>
    <div data-include="partials/header.html"></div>

  <main class="container">
    <h1 data-i18n="Submit Payment Proof">üí≥ Submit Payment Proof</h1>
    <p class="msg ok" id="successMsg" hidden></p>
    <p class="msg err" id="errorMsg" hidden></p>

        <form id="paymentForm">
            <div class="fg">
                <label for="paymentMethod" data-i18n="Payment Method">Payment Method *</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="" data-i18n="Select method">Select method</option>
                    <option value="bank" data-i18n="Bank Transfer">Bank Transfer</option>
                    <option value="paypal" data-i18n="PayPal">PayPal</option>
                    <option value="crypto" data-i18n="Cryptocurrency">Cryptocurrency</option>
                    <option value="other" data-i18n="Other">Other</option>
                </select>
            </div>

            <div class="fg">
                <label for="transactionId" data-i18n="Transaction ID">Transaction ID *</label>
                <input type="text" id="transactionId" name="transactionId" required placeholder="e.g., TXN123456789">
            </div>

            <div class="fg">
                <label for="amount" data-i18n="Amount Paid (USD)">Amount Paid (USD) *</label>
                <input type="number" id="amount" name="amount" required placeholder="e.g., 199" min="1">
            </div>

            <div class="fg">
                <label for="screenshot" data-i18n="Payment Screenshot/Receipt">Payment Screenshot/Receipt *</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*,.pdf" required>
                <span class="small" data-i18n="Accepted: JPG, PNG, PDF (Max 5MB)">Accepted: JPG, PNG, PDF (Max 5MB)</span>
            </div>

            <div class="fg">
                <label for="notes" data-i18n="Additional Notes (Optional)">Additional Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Any additional information..."></textarea>
            </div>

            <div class="fg" style="flex-direction: row; align-items: center; gap: 8px; margin-bottom: 18px;">
              <input type="checkbox" id="agreement" name="agreement" required style="margin:0;">
              <label for="agreement" style="margin:0; font-size: 14px;" data-i18n="I agree to the Terms and Conditions">I agree to the <a href="terms.html" target="_blank" data-i18n="Terms and Conditions">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;" data-i18n="Submit for Review">Submit for Review</button>
        </form>

        <div class="links">
            <a href="student.html" data-i18n="Back to Dashboard">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
    <script src="js/interactions.js"></script>
</body>
</html>
