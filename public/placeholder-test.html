<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placeholder Test</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 2em;
      }
      input {
        font-size: 16px;
        padding: 10px;
        margin-bottom: 1em;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h2>Test Placeholders</h2>
    <input type="email" placeholder="student@example.com" />
    <br />
    <input type="password" placeholder="••••••••" />
    <br />
    <input type="text" placeholder="Type something..." />
    <p>
      If you see placeholder text in all fields above, your browser and system
      display placeholders correctly.
    </p>
  </body>
</html>
