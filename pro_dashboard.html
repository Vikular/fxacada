<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
      }
      .card {
        background-color: #161b22;
        border-radius: 12px;
        border: 1px solid #30363d;
      }
      .tier-tag {
        background-color: #f08041;
        color: #161b22;
        padding: 4px 10px;
        border-radius: 9999px;
        font-weight: 700;
        font-size: 0.8rem;
      }
      .quiz-option {
        cursor: pointer;
        transition: background-color 0.15s;
      }
      .quiz-option:hover {
        background-color: #27303f;
      }
      .correct-answer {
        background-color: #238636 !important;
        color: white;
      }
      .file-input-container {
        display: flex;
        align-items: center;
        border: 1px solid #30363d;
        border-radius: 8px;
        overflow: hidden;
      }
      .file-input-label {
        padding: 8px 12px;
        background-color: #30363d;
        cursor: pointer;
        color: white;
        transition: background-color 0.15s;
        font-size: 0.875rem;
      }
      .file-input-label:hover {
        background-color: #444c56;
      }
      .file-input-name {
        flex-grow: 1;
        padding: 8px 12px;
        color: #8b949e;
        background-color: #0d1117;
        font-size: 0.875rem;
      }
      #trade-image-input {
        display: none;
      }
    </style>
