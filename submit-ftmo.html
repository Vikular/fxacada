<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit FTMO Challenge - Forex Mentorship</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="auth-page">
    <div class="auth-wrap">
        <h1>üéØ Submit FTMO Challenge</h1>
        <p class="sub">Share your FTMO challenge details to receive personalized coaching</p>

        <div class="msg ok" id="successMsg" style="display:none;"></div>
        <div class="msg err" id="errorMsg" style="display:none;"></div>

        <form id="ftmoForm">
            <div class="fg">
                <label for="challengeType">Challenge Type *</label>
                <select id="challengeType" name="challengeType" required>
                    <option value="">Select type</option>
                    <option value="phase1">Phase 1</option>
                    <option value="phase2">Phase 2</option>
                    <option value="verification">Verification</option>
                    <option value="funded">Funded Account</option>
                </select>
            </div>

            <div class="fg">
                <label for="accountSize">Account Size *</label>
                <select id="accountSize" name="accountSize" required>
                    <option value="">Select size</option>
                    <option value="10k">$10,000</option>
                    <option value="25k">$25,000</option>
                    <option value="50k">$50,000</option>
                    <option value="100k">$100,000</option>
                    <option value="200k">$200,000</option>
                </select>
            </div>

            <div class="fg">
                <label for="currentProfit">Current Profit/Loss (%) *</label>
                <input type="number" id="currentProfit" name="currentProfit" required placeholder="e.g., 5.2" step="0.1">
                <span class="small">Enter positive for profit, negative for loss</span>
            </div>

            <div class="fg">
                <label for="tradingDays">Trading Days Completed *</label>
                <input type="number" id="tradingDays" name="tradingDays" required placeholder="e.g., 8" min="0">
            </div>

            <div class="fg">
                <label for="challengeGoal">Your Challenge Goal *</label>
                <select id="challengeGoal" name="challengeGoal" required>
                    <option value="">Select goal</option>
                    <option value="pass-phase1">Pass Phase 1</option>
                    <option value="pass-phase2">Pass Phase 2</option>
                    <option value="get-funded">Get Funded Account</option>
                    <option value="improve-consistency">Improve Consistency</option>
                </select>
            </div>

            <div class="fg">
                <label for="screenshot">Challenge Dashboard Screenshot</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*">
                <span class="small">Optional but recommended (JPG, PNG - Max 5MB)</span>
            </div>

            <div class="fg">
                <label for="challenges">Main Challenges You're Facing</label>
                <textarea id="challenges" name="challenges" rows="4" placeholder="What difficulties are you experiencing? (Optional)"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit for Coaching</button>
        </form>

        <div class="links">
            <a href="student.html">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/interactions.js"></script>
</body>
</html>
